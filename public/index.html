<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <title>电商抓取工具（JD / 淘宝）</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      max-width: 900px;
      margin: 40px auto;
    }

    .row {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 12px;
    }

    input,
    select,
    button {
      padding: 8px 10px;
      font-size: 14px;
    }

    button {
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background: #fafafa;
    }

    .status {
      margin-top: 8px;
      color: #666;
    }
  </style>
</head>

<body>
  <h1>电商抓取工具</h1>

  <div class="row">
    <label for="site">站点：</label>
    <select id="site">
      <option value="jd">京东</option>
      <option value="jdstream">京东流</option>
      <option value="tb">淘宝</option>
      <option value="tbstream">淘宝流</option>
    </select>

    <input id="keyword" type="text" placeholder="输入关键词，例如：手机壳 / 叶黄素鸡蛋" style="flex:1" />
    <button id="searchBtn">开始抓取</button>
    <button id="exportBtn" value="1">导出当前站点 Excel</button>
    <button id="exportBtn" value="0">导出所有站点 Excel</button>
  </div>

  <div class="status" id="status">状态：就绪</div>

  <table id="resultTable" style="display:none">
    <thead>
      <tr>
        <th>#</th>
        <th>站点</th>
        <th>店铺</th>
        <th>商品</th>
        <th>价格</th>
        <th>销量</th>
        <th>链接</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const statusEl = document.getElementById('status');
    const table = document.getElementById('resultTable');
    const tbody = table.querySelector('tbody');

    function renderTable(rows) {
      tbody.innerHTML = '';
      rows.forEach((r, i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${r.site || ''}</td>
          <td>${r.shop || ''}</td>
          <td>${r.product || ''}</td>
          <td>${r.price || ''}</td>
          <td>${r.sold || ''}</td>
          <td>${r.link ? `<a href="${r.link}" target="_blank">链接</a>` : ''}</td>
        `;
        tbody.appendChild(tr);
      });
      table.style.display = rows.length ? 'table' : 'none';
    }

    document.getElementById('searchBtn').onclick = async () => {
      const keyword = document.getElementById('keyword').value.trim();
      const site = document.getElementById('site').value;
      if (!keyword) return alert('请输入关键词');

      renderTable([]);
      statusEl.textContent = '状态：抓取中...（会自动打开浏览器并可能需要登录）';

      try {
        const resp = await fetch('/search', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ keyword, site })
        });
        if (!resp.ok) throw new Error('请求失败 ' + resp.status);
        if (site.endsWith("stream")) {
          statusEl.textContent = '状态：正在接收数据流...';
          let allResults = [];
          const reader = resp.body
            .pipeThrough(new TextDecoderStream())
            .getReader();

          function processStream({ done, value }) {
            if (done) {
              statusEl.textContent = `状态：抓取完成，共 ${allResults.length} 条`;
              return;
            }
            // Process potentially multiple JSON objects in one chunk
            const chunks = value.split('\n').filter(Boolean);
            for (const chunk of chunks) {
              const data = JSON.parse(chunk);
              allResults.push(...data);
            }
            renderTable(allResults);
            return reader.read().then(processStream);
          }
          reader.read().then(processStream);
        } else {
          const data = await resp.json();
          statusEl.textContent = `状态：抓取完成，共 ${data.length} 条`;
          renderTable(data);
        }

      } catch (e) {
        statusEl.textContent = '状态：抓取失败 - ' + e.message;
      }
    };

    document.querySelectorAll('#exportBtn').forEach(btn => {
      btn.onclick = () => {
      const value = btn.value;
      let url = '/export';
      if (value === "1") {
        const site = document.getElementById('site').value;
        url += `?site=${encodeURIComponent(site)}`;
      }
      window.location.href = url;
      };
    });
  </script>
</body>

</html>
